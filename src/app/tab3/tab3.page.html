<ion-header>
  <ion-toolbar>
    <ion-title>
      Binario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="/assets/bnary.svg"></ion-img>
    <form (ngSubmit)="binario()">
        <ion-item>
          <ion-input type="number" [(ngModel)]="numero" name="numero" placeholder="Ingresa numero"></ion-input>
        </ion-item>  
        <ion-card-title>{{resultado}}</ion-card-title>
        
        <ion-button expand="full" color="primary" type="submit">Convertir</ion-button>
      
      </form> 
  
  
</ion-content>
